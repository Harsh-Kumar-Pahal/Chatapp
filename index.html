<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>ConnectSphere</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-app-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-auth-compat.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000;
            --bubble-sent: #007AFF;
            --bubble-received: #2C2C2E;
            --text-color: #FFF;
            --secondary-text: #AEAEB2;
            --input-bg: #1C1C1E;
            --border-color: #2C2C2E;
            --button-bg: #007AFF;
            --button-hover: #0066CC;
            --error-color: #FF453A;
            --search-bg: #1C1C1E;
            --header-bg: #1C1C1E;
            --call-bg: rgba(0, 0, 0, 0.8);
            --control-bg: rgba(60, 60, 67, 0.36);
        }

        .light-theme {
            --bg-color: #F2F2F7;
            --bubble-sent: #007AFF;
            --bubble-received: #FFFFFF;
            --text-color: #000;
            --secondary-text: #636366;
            --input-bg: #FFFFFF;
            --border-color: #C6C6C8;
            --button-bg: #007AFF;
            --button-hover: #0066CC;
            --error-color: #FF3B30;
            --search-bg: #E5E5EA;
            --header-bg: #F9F9F9;
            --call-bg: rgba(242, 242, 247, 0.9);
            --control-bg: rgba(255, 255, 255, 0.9);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            position: relative;
        }

        .auth-section, .chat-section, .call-popup {
            background-color: var(--bg-color);
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .auth-section {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 24px;
        }

        input, button {
            width: 100%;
            padding: 14px;
            margin: 8px 0;
            border: none;
            border-radius: 10px;
            font-size: 17px;
            font-weight: 400;
            line-height: 1.4;
            transition: all 0.2s ease;
        }

        input {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        input::placeholder {
            color: var(--secondary-text);
        }

        input:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        button {
            background-color: var(--button-bg);
            color: white;
            font-weight: 500;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }

        .chat-section {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: var(--bg-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            height: 50px;
        }

        .header-title {
            font-weight: 600;
            font-size: 17px;
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .header-button {
            background: none;
            border: none;
            color: #0080ff;
            font-size: 17px;
            font-weight: 500;
            padding: 5px;
            width: auto;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px 16px;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .message-row {
            display: flex;
            margin: 2px 0;
            width: 100%;
        }

        .message-row.sent {
            justify-content: flex-end;
        }

        .message-row.received {
            justify-content: flex-start;
        }

        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 18px;
            font-size: 17px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            margin: 2px 0;

        }

        .sent .message {
            background-color: var(--bubble-sent);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .received .message {
            background-color: var(--bubble-received);
            color: var(--text-color);
            border-bottom-left-radius: 2px;
        }

        .timestamp {
            font-size: 11px;
            color: var(--secondary-text);
            margin-top: 2px;
            text-align: right;
        }

        .input-area {
            padding: 8px 16px;
            background-color: var(--header-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message-input {
            flex: 1;
            border-radius: 18px;
            padding: 8px 16px;
            min-height: 36px;
            max-height: 100px;
            resize: none;
        }

        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--button-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .search-container {
            padding: 8px 16px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-input {
            flex: 1;
            border-radius: 10px;
        }

        .search-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            padding: 0;
            background-color: transparent;
            color: var(--button-bg);
        }

        #searchResult {
            padding: 8px 16px;
            font-size: 15px;
            color: var(--secondary-text);
            text-align: center;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            text-align: center;
            margin-top: 8px;
        }

        .video-call-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--call-bg);
            z-index: 20;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .video-grid {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            align-items: center;
            gap: 16px;
        }

        .video-container {
            width: 100%;
            max-width: 100%;
            position: relative;
        }

        .video-container video {
            width: 100%;
            height: auto;
            border-radius: 16px;
            background: black;
            object-fit: cover;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            background-color: var(--control-bg);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 24px;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(120, 120, 128, 0.36);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-button:hover {
            background-color: rgba(120, 120, 128, 0.5);
        }

        .call-popup {
            width: 270px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--header-bg);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .call-popup p {
            font-size: 17px;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .call-popup button {
            border-radius: 10px;
        }

        .theme-toggle {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--input-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            z-index: 30;
        }

        .theme-toggle i {
            color: var(--text-color);
            font-size: 18px;
        }

        @media (max-width: 600px) {
            .message {
                max-width: 80%;
            }

            .controls {
                gap: 12px;
                padding: 10px;
            }

            .control-button {
                width: 44px;
                height: 44px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.2s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-section" id="authSection">
            <h1 style="text-align: center; margin-bottom: 24px; font-weight: 600;">Messages</h1>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="signup()">Sign Up</button>
            <button onclick="login()">Log In</button>
            <div id="authStatus" class="error"></div>
        </div>

        <div class="chat-section" id="chatSection" style="display: none;">
            <div class="header">
                <div class="header-title" id="chatTitle">Messages</div>
                <div class="header-actions">
                    <button style="padding-top: 10px; margin-right: 20px;" class="header-button" onclick="startVideoCall()">
                        <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                          <path d="M15 10L19.5528 6.72361C20.2177 6.19116 21 6.63973 21 7.44721V16.5528C21 17.3603 20.2177 17.8088 19.5528 17.2764L15 14M5 18H13C14.1046 18 15 17.1046 15 16V8C15 6.89543 14.1046 6 13 6H5C3.89543 6 3 6.89543 3 8V16C3 17.1046 3.89543 18 5 18Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                      </button>
                      <button style="color: red;" class="header-button" onclick="logout()">
                        Logout
                      </button>                    <button class="theme-toggle" style="display: none;" id="themeToggle">
                        <i class="fas fa-moon"></i>
                    </button>
                </div>
            </div>

            <div class="search-container">
                <input type="email" id="searchInput" placeholder="Find a friend" class="search-input">
                <button class="search-button" onclick="searchUser()"><i class="fas fa-search"></i></button>
            </div>
            <div id="searchResult"></div>

            <div class="messages" id="messages"></div>

            <div class="input-area">
                <input type="text" id="messageInput" placeholder="iMessage" class="message-input">
                <button class="send-button" onclick="sendMessage()"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>

        <div id="videoCallContainer" class="video-call-container">
            <div class="video-grid">
                <div class="video-container">
                    <video id="localVideo" autoplay playsinline muted></video>
                </div>
                <div class="video-container">
                    <video id="remoteVideo" autoplay playsinline></video>
                </div>
            </div>
            <div id="controls" class="controls">
                <button class="control-button" id="muteButton" title="Mute Audio"><i class="fa-solid fa-microphone fa-lg" style="color: #ffffff;"></i></button>
                <button class="control-button" id="hangupButton" title="End Call"><i class="fa-solid fa-phone fa-lg" style="color: #ff3b30; transform: rotate(135deg);"></i></button>
                <button class="control-button" id="videoButton" title="Stop Video"><i class="fa-solid fa-video fa-lg" style="color: #ffffff;"></i></button>
                <button class="control-button" title="Flip Camera" onclick="backCamera()"><i class="fa-solid fa-repeat fa-lg" style="color: #ffffff;"></i></button>
            </div>
        </div>

        <div id="callPopup" class="call-popup" style="display: none;">
            <p id="callMessage"></p>
            <button onclick="joinVideoCall()">Join Call</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA8hSMoS0eJwV95-150YLYa7-BiEBzQRE0",
            authDomain: "airx-9a82d.firebaseapp.com",
            projectId: "airx-9a82d",
            storageBucket: "airx-9a82d.appspot.com",
            messagingSenderId: "375800409271",
            appId: "1:375800409271:web:2ab2fd39a257874eb87132",
            measurementId: "G-0S0Z53KH4E"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let currentUser = null;
        let chatPartner = null;
        let currentChatId = null;

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]
        };
        let peerConnection;
        let localStream;
        let roomId;
        let isAudioMuted = false;
        let isVideoOff = false;
        let backCam = 0;

        // Theme toggle functionality
        const themeToggle = document.getElementById('themeToggle');
        const prefersDarkScheme = window.matchMedia('(prefers-color-scheme: dark)');
        
        function setTheme(isDark) {
            if (isDark) {
                document.documentElement.classList.remove('light-theme');
                themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
            } else {
                document.documentElement.classList.add('light-theme');
                themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
            }
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }
        
        // Check localStorage for saved theme or use preferred color scheme
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            setTheme(savedTheme === 'dark');
        } else {
            setTheme(prefersDarkScheme.matches);
        }
        
        themeToggle.addEventListener('click', () => {
            const isDark = document.documentElement.classList.contains('light-theme');
            setTheme(isDark);
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'flex';
                saveUserToDatabase(user);
                listenForIncomingCalls();
            } else {
                currentUser = null;
                chatPartner = null;
                currentChatId = null;
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('chatSection').style.display = 'none';
                document.getElementById('messages').innerHTML = '';
                document.getElementById('searchResult').textContent = '';
                document.getElementById('chatTitle').textContent = 'Messages';
                hangup();
            }
        });

        function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .catch((error) => {
                    document.getElementById('authStatus').textContent = error.message;
                });
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    document.getElementById('authStatus').textContent = error.message;
                });
        }

        function saveUserToDatabase(user) {
            const userRef = db.ref('users/' + user.uid);
            userRef.set({
                email: user.email,
                lastLogin: firebase.database.ServerValue.TIMESTAMP
            });
        }

        async function searchUser() {
            const searchEmail = document.getElementById('searchInput').value.trim();
            if (!searchEmail || !currentUser) return;

            try {
                const snapshot = await db.ref('users').orderByChild('email').equalTo(searchEmail).once('value');
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const userId = Object.keys(userData)[0];
                    if (userId === currentUser.uid) {
                        document.getElementById('searchResult').textContent = "You can't chat with yourself!";
                        return;
                    }
                    chatPartner = {
                        uid: userId,
                        email: userData[userId].email
                    };
                    currentChatId = [currentUser.uid, chatPartner.uid].sort().join('_');
                    document.getElementById('searchResult').textContent = `Connected with ${chatPartner.email}`;
                    document.getElementById('chatTitle').textContent = chatPartner.email.split('@')[0];
                    loadMessages();
                } else {
                    document.getElementById('searchResult').textContent = 'User not found';
                    chatPartner = null;
                    currentChatId = null;
                    document.getElementById('messages').innerHTML = '';
                    document.getElementById('chatTitle').textContent = 'Messages';
                }
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('searchResult').textContent = 'Error searching user';
            }
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value.trim();
            if (!message || !chatPartner || !currentChatId || !currentUser) return;

            db.ref(`chats/${currentChatId}`).push({
                sender: currentUser.uid,
                message: message,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            })
            .then(() => {
                document.getElementById('messageInput').value = '';
            })
            .catch((error) => {
                console.error('Send message error:', error);
            });
        }

        function loadMessages() {
            if (!currentChatId) return;

            const messagesDiv = document.getElementById('messages');
            db.ref(`chats/${currentChatId}`).off();
            db.ref(`chats/${currentChatId}`).on('value', (snapshot) => {
                messagesDiv.innerHTML = '';
                if (snapshot.exists()) {
                    snapshot.forEach((child) => {
                        const data = child.val();
                        const messageRowClass = data.sender === currentUser.uid ? 'sent' : 'received';
                        const time = new Date(data.timestamp).toLocaleTimeString('en-US', {
                            hour: 'numeric',
                            minute: '2-digit',
                            hour12: true
                        });
                        
                        const messageElement = document.createElement('div');
                        messageElement.className = `message-row ${messageRowClass}`;
                        messageElement.innerHTML = `
                            <div class="message">
                                ${data.message}
                                <div class="timestamp">${time}</div>
                            </div>
                        `;
                        messagesDiv.appendChild(messageElement);
                    });
                    messagesDiv.scrollTop = messagesDiv.scrollHeight;
                }
            }, (error) => {
                console.error('Load messages error:', error);
            });
        }

        function logout() {
            auth.signOut()
                .catch((error) => {
                    console.error('Logout error:', error);
                });
        }

        async function startVideoCall() {
            if (!chatPartner || !currentUser) {
                alert("Please select a chat partner first!");
                return;
            }

            roomId = chatPartner.email.split('@')[0];

            try {
                const constraints = {
                    video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: true
                };
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = localStream;

                peerConnection = new RTCPeerConnection(configuration);
                setupPeerConnection();

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                await db.ref(`calls/${roomId}`).set({
                    caller: currentUser.email,
                    offer: { type: offer.type, sdp: offer.sdp },
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });

                db.ref(`calls/${roomId}/answer`).on('value', async snapshot => {
                    const answer = snapshot.val();
                    if (answer && !peerConnection.currentRemoteDescription) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                    }
                });

                showVideoCallUI();
            } catch (error) {
                console.error('Error starting video call:', error);
                alert(`Failed to start video call: ${error.message}`);
            }
        }

        function listenForIncomingCalls() {
            if (!currentUser) return;

            db.ref('calls').on('child_added', (snapshot) => {
                const callData = snapshot.val();
                const callId = snapshot.key;
                if (callData.caller !== currentUser.email && callId === currentUser.email.split('@')[0]) {
                    document.getElementById('callMessage').textContent = `${callData.caller} is calling you!`;
                    document.getElementById('callPopup').style.display = 'block';
                    roomId = callId;
                }
            });
        }

        async function joinVideoCall() {
            try {
                const constraints = {
                    video: { facingMode: "user", width: { ideal: 1280 }, height: {ideal: 720 } },
                    audio: true
                };
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = localStream;

                const snapshot = await db.ref(`calls/${roomId}`).get();
                const callData = snapshot.val();
                if (!callData || !callData.offer) {
                    alert('Call not found');
                    return;
                }

                peerConnection = new RTCPeerConnection(configuration);
                setupPeerConnection();

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                await db.ref(`calls/${roomId}/answer`).set({
                    type: answer.type,
                    sdp: answer.sdp
                });

                document.getElementById('callPopup').style.display = 'none';
                showVideoCallUI();
            } catch (error) {
                console.error('Error joining video call:', error);
                alert(`Failed to join video call: ${error.message}`);
            }
        }

        function setupPeerConnection() {
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    db.ref(`calls/${roomId}/candidates/${Date.now()}`).set({
                        candidate: event.candidate.toJSON()
                    });
                }
            };

            peerConnection.ontrack = event => {
                if (document.getElementById('remoteVideo').srcObject !== event.streams[0]) {
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                console.log('ICE Connection State:', peerConnection.iceConnectionState);
                if (peerConnection.iceConnectionState === 'disconnected' || peerConnection.iceConnectionState === 'failed') {
                    hangup();
                }
            };

            db.ref(`calls/${roomId}/candidates`).on('child_added', snapshot => {
                const data = snapshot.val();
                if (data && data.candidate) {
                    peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate)).catch(error => {
                        console.error('Error adding ICE candidate:', error);
                    });
                }
            });
        }

        async function backCamera() {
            try {
                const currentFacingMode = backCam === 0 ? "user" : "environment";
                const newFacingMode = currentFacingMode === "user" ? "environment" : "user";
                const constraints = {
                    video: { facingMode: newFacingMode, width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: true
                };

                const newStream = await navigator.mediaDevices.getUserMedia(constraints);
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }

                if (peerConnection) {
                    const [videoTrack] = newStream.getVideoTracks();
                    const senders = peerConnection.getSenders();
                    const videoSender = senders.find(sender => sender.track?.kind === 'video');
                    if (videoSender) await videoSender.replaceTrack(videoTrack);
                }

                localStream = newStream;
                document.getElementById('localVideo').srcObject = newStream;
                backCam = backCam === 0 ? 1 : 0;

                if (isAudioMuted) localStream.getAudioTracks()[0].enabled = false;
                if (isVideoOff) localStream.getVideoTracks()[0].enabled = false;
            } catch (error) {
                console.error("Error switching camera:", error);
                alert("Failed to switch camera: " + error.message);
            }
        }

        function toggleAudio() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    isAudioMuted = !isAudioMuted;
                    audioTrack.enabled = !isAudioMuted;
                    document.getElementById('muteButton').innerHTML = isAudioMuted ? 
                        `<i class="fa-solid fa-microphone-slash fa-lg" style="color: #ff3b30;"></i>` : 
                        `<i class="fa-solid fa-microphone fa-lg" style="color: #ffffff;"></i>`;
                }
            }
        }

        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    isVideoOff = !isVideoOff;
                    videoTrack.enabled = !isVideoOff;
                    document.getElementById('videoButton').innerHTML = isVideoOff ? 
                        `<i class="fa-solid fa-video-slash fa-lg" style="color: #ff3b30;"></i>` : 
                        `<i class="fa-solid fa-video fa-lg" style="color: #ffffff;"></i>`;
                }
            }
        }

        function hangup() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            if (roomId) {
                db.ref(`calls/${roomId}`).remove();
            }
            localStream = null;
            peerConnection = null;
            roomId = null;
            isAudioMuted = false;
            isVideoOff = false;
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('videoCallContainer').style.display = 'none';
            document.getElementById('callPopup').style.display = 'none';
        }

        function showVideoCallUI() {
            document.getElementById('videoCallContainer').style.display = 'block';
        }

        document.getElementById('muteButton').addEventListener('click', toggleAudio);
        document.getElementById('videoButton').addEventListener('click', toggleVideo);
        document.getElementById('hangupButton').addEventListener('click', hangup);

        // Handle message input enter key
        document.getElementById('messageInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        window.addEventListener('beforeunload', hangup);

        // Check WebRTC support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia || !RTCPeerConnection) {
            alert('Your browser does not support WebRTC, which is required for video calls.');
        }

        document.addEventListener('contextmenu', function(e) {
  e.preventDefault();
});
    </script>
</body>
