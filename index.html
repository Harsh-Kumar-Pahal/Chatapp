<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.0/firebase-database-compat.js"></script>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000;
            --bubble-sent: #007AFF;
            --bubble-received: #2C2C2E;
            --text-color: #FFF;
            --secondary-text: #AEAEB2;
            --input-bg: #1C1C1E;
            --border-color: #2C2C2E;
            --button-bg: #007AFF;
            --button-hover: #0066CC;
            --error-color: #FF453A;
            --search-bg: #1C1C1E;
            --header-bg: #1C1C1E;
            --call-bg: rgba(0, 0, 0, 0.8);
            --control-bg: rgba(60, 60, 67, 0.36);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent;
        }

        html, body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Helvetica, Arial, sans-serif;
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            background-color: var(--bg-color);
            color: var(--text-color);
            touch-action: manipulation;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
            position: relative;
        }

        .auth-section, .chat-section, .call-popup {
            background-color: var(--bg-color);
            border-radius: 0;
            transition: all 0.3s ease;
        }

        .auth-section {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px 24px;
        }

        input, button {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            border: none;
            border-radius: 50px;
            font-size: 17px;
            font-weight: 400;
            line-height: 1.4;
            transition: all 0.2s ease;
        }

        input {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        input::placeholder {
            color: var(--secondary-text);
        }

        input:focus {
            outline: none;
            border-color: var(--button-bg);
        }

        button {
            background-color: var(--button-bg);
            color: white;
            font-weight: 500;
            cursor: pointer;
        }

        button:active {
            transform: scale(0.98);
        }

        .chat-section {
            display: flex;
            flex-direction: column;
            height: 100%;
            background-color: var(--bg-color);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            height: 50px;
        }

        .header-title {
            font-weight: 600;
            font-size: 17px;
        }

        .header-actions {
            display: flex;
            gap: 16px;
        }

        .header-button {
            background: none;
            border: none;
            color: #0080ff;
            font-size: 17px;
            font-weight: 500;
            padding: 5px;
            width: auto;
        }

        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 8px 16px;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .chat-list {
            flex: 1;
            overflow-y: auto;
            padding: 8px 0px;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            scroll-behavior: smooth;
        }

        .chat-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
        }

        .chat-item:hover {
            background-color: var(--input-bg);
        }

        .chat-item-info {
            margin-left: 12px;
            flex: 1;
        }

        .chat-item-email {
            font-weight: 500;
        }

        .chat-item-last-message {
            font-size: 14px;
            color: var(--secondary-text);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            max-width: 100%; /* Adjust as needed */
        }


        .message-row {
            display: flex;
            margin: 2px 0;
            width: 100%;
        }

        .message-row.sent {
            justify-content: flex-end;
        }

        .message-row.received {
            justify-content: flex-start;
        }

        .message {
            max-width: 70%;
            padding: 8px 12px;
            border-radius: 18px;
            font-size: 17px;
            line-height: 1.4;
            word-wrap: break-word;
            position: relative;
            margin: 2px 0;

        }

        .sent .message {
            background-color: var(--bubble-sent);
            color: white;
            border-bottom-right-radius: 2px;
        }

        .received .message {
            background-color: var(--bubble-received);
            color: var(--text-color);
            border-bottom-left-radius: 2px;
        }

        .timestamp {
            font-size: 11px;
            color: var(--secondary-text);
            margin-top: 2px;
            text-align: right;
        }

        .input-area {
            padding: 8px 16px;
            background-color: var(--header-bg);
            border-top: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
            position: sticky; /* or fixed */
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 10; /* Ensure it's above other content */
        }

        .message-input {
            flex: 1;
            border-radius: 18px;
            padding: 8px 16px;
            min-height: 36px;
            max-height: 100px;
            resize: none;
            overflow-y: auto; /* Add vertical scroll for long text */
        }

        .send-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: var(--button-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }

        .search-container {
            padding: 8px 16px;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .search-input {
            flex: 1;
            border-radius: 10px;
        }

        .search-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            padding: 0;
            background-color: transparent;
            color: var(--button-bg);
        }

        #searchResult {
            /* padding: 8px 16px; */
            display: none;
            font-size: 15px;
            color: var(--secondary-text);
            text-align: center;
            background-color: var(--header-bg);
            border-bottom: 1px solid var(--border-color);
        }

        .error {
            color: var(--error-color);
            font-size: 14px;
            text-align: center;
            margin-top: 8px;
        }

        .video-call-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--call-bg);
            z-index: 20;
            padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
        }

        .video-grid {
            display: flex;
            flex-direction: column;
            height: 100%;
            justify-content: center;
            align-items: center; /* Center items horizontally */
            gap: 16px;
        }

        .video-container {
            width: 100%; /* Take full width of video-grid */
            height: 100%; /* Take full height of video-grid */
            position: relative;
        }

        .video-container#remoteVideoContainer {
            /* Remote video container takes full screen */
            position: absolute; /* To cover the entire video-grid */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Ensure remote video is behind local video */
        }

        .video-container#remoteVideoContainer video {
            width: 100%;
            height: 100%;
            border-radius: 0; /* Removed border radius for full screen remote video */
            background: black;
            object-fit: cover;
        }

        #localVideoContainer { /* Container for local video */
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 120px;  /* Smaller size */
            height: 160px; /* Adjusted height */
            border-radius: 16px;
            overflow: hidden; /* Clip to rounded corners */
            z-index: 2; /* Ensure local video is on top of remote video */
        }

        #localVideoContainer video {
            position: relative; /* To work within container */
            width: 100%;
            height: 100%;
            object-fit: cover;
        }


        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 16px;
            background-color: var(--control-bg);
            backdrop-filter: blur(10px);
            padding: 12px;
            border-radius: 24px;
            z-index: 3; /* Ensure controls are on top of videos */
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(120, 120, 128, 0.36);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-button:hover {
            background-color: rgba(120, 120, 128, 0.5);
        }

        .call-popup {
            width: 270px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--header-bg);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .call-popup p {
            font-size: 17px;
            font-weight: 500;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .call-popup button {
            border-radius: 10px;
        }


        @media (max-width: 600px) {
            .message {
                max-width: 80%;
            }

            .controls {
                gap: 12px;
                padding: 10px;
            }

            .control-button {
                width: 44px;
                height: 44px;
            }

            #localVideoContainer {
                width: 90px;
                height: 120px;
                bottom: 10px;
                right: 10px;
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message {
            animation: fadeIn 0.2s ease;
        }
    </style>
</head>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA8hSMoS0eJwV95-150YLYa7-BiEBzQRE0",
            authDomain: "airx-9a82d.firebaseapp.com",
            projectId: "airx-9a82d",

            measurementId: "G-0S0Z53KH4E"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.database();
        let currentUser = null;
        let chatPartner = null;
        let currentChatId = null;
        let chatListCache = {}; // Cache for chat list data
        let isChatListLoading = false; // Flag to prevent multiple loadChatList calls

        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' },
                { urls: 'stun:stun1.l.google.com:19302' }
            ]

        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                document.getElementById('authSection').style.display = 'none';
                document.getElementById('chatSection').style.display = 'flex';
                saveUserToDatabase(user);
                listenForIncomingCalls();
                loadChatList(); // Load chat list on login
            } else {
                currentUser = null;
                chatPartner = null;
                currentChatId = null;
                document.getElementById('authSection').style.display = 'block';
                document.getElementById('chatSection').style.display = 'none';
                document.getElementById('messages').innerHTML = '';
                document.getElementById('chatList').innerHTML = ''; // Clear chat list
                document.getElementById('searchResult').textContent = '';
                document.getElementById('chatTitle').textContent = 'Messages';
                document.getElementById('messages').style.display = 'none'; // Hide messages area
                document.getElementById('inputArea').style.display = 'none'; // Hide input area

        function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.createUserWithEmailAndPassword(email, password)
                .catch((error) => {
                    document.getElementById('authStatus').textContent = error.message;
                });
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            auth.signInWithEmailAndPassword(email, password)
                .catch((error) => {
                    document.getElementById('authStatus').textContent = error.message;
                });
        }

        function saveUserToDatabase(user) {
            const userRef = db.ref('users/' + user.uid);
            userRef.set({
                email: user.email,
                lastLogin: firebase.database.ServerValue.TIMESTAMP
            });
        }

        async function searchUser() {
            const searchEmail = document.getElementById('searchInput').value.trim();
            if (!searchEmail || !currentUser) return;

            try {
                const snapshot = await db.ref('users').orderByChild('email').equalTo(searchEmail).once('value');
                if (snapshot.exists()) {
                    const userData = snapshot.val();
                    const userId = Object.keys(userData)[0];
                    if (userId === currentUser.uid) {
                        document.getElementById('searchResult').textContent = "You can't chat with yourself!";
                        return;
                    }
                    chatPartner = {
                        uid: userId,
                        email: userData[userId].email
                    };
                    currentChatId = [currentUser.uid, chatPartner.uid].sort().join('_');
                    document.getElementById('searchResult').textContent = `Connected with ${chatPartner.email}`;
                    document.getElementById('chatTitle').textContent = chatPartner.email.split('@')[0];
                    document.getElementById('chatList').style.display = 'none'; // Hide chat list
                    document.getElementById('messages').style.display = 'flex'; // Show messages area
                    document.getElementById('inputArea').style.display = 'flex'; // Show input area
                    document.getElementById('backButton').style.display = 'block'; // Show back button
                    document.getElementById('searchContainer').style.display = 'none'; // Hide search box when chat is open
                    loadMessages();
                } else {
                    document.getElementById('searchResult').textContent = 'User not found';
                    chatPartner = null;
                    currentChatId = null;
                    document.getElementById('messages').innerHTML = '';
                    document.getElementById('chatTitle').textContent = 'Messages';
                    document.getElementById('messages').style.display = 'none'; // Hide messages area
                    document.getElementById('inputArea').style.display = 'none'; // Hide input area
                    document.getElementById('backButton').style.display = 'none'; // Hide back button
                    document.getElementById('searchContainer').style.display = 'flex'; // Show search box on chat list
                }
            } catch (error) {
                console.error('Search error:', error);
                document.getElementById('searchResult').textContent = 'Error searching user';
            }
        }

        function sendMessage(event) {
    if (event) {
        event.preventDefault();
    }
    
    const message = document.getElementById('messageInput').value.trim();
    if (!message || !chatPartner || !currentChatId || !currentUser) return;

    db.ref(`chats/${currentChatId}`)
        .push({
            sender: currentUser.uid,
            message: message,
            timestamp: firebase.database.ServerValue.TIMESTAMP,
        })
        .then(() => {
            document.getElementById('messageInput').value = '';
            updateLastMessageInChatList(currentChatId, message);
        })
        .catch((error) => {
            console.error('Send message error:', error);
            document.getElementById('searchResult').textContent = 'Failed to send message';
        });
}
function loadMessages(selectedChatId = currentChatId) {
    if (!selectedChatId) return;
    currentChatId = selectedChatId;

    const messagesDiv = document.getElementById('messages');
    let lastMessageKey = null; // Track the last message to avoid re-rendering unchanged messages

    db.ref(`chats/${currentChatId}`).off(); // Remove previous listeners to prevent duplicates
    db.ref(`chats/${currentChatId}`).on('value', (snapshot) => {
        if (!snapshot.exists()) {
            messagesDiv.innerHTML = '';
            return;
        }

        // Only update new or changed messages to avoid flicker
        const messages = [];
        snapshot.forEach((child) => {
            messages.push({ key: child.key, ...child.val() });
        });

        // Sort messages by timestamp to ensure correct order
        messages.sort((a, b) => a.timestamp - b.timestamp);

        // Check if the last message is new
        const newLastMessageKey = messages.length > 0 ? messages[messages.length - 1].key : null;
        if (lastMessageKey === newLastMessageKey) {
            return; // Skip re-rendering if no new messages
        }
        lastMessageKey = newLastMessageKey;

        // Clear and re-render only if necessary
        messagesDiv.innerHTML = '';
        messages.forEach((data) => {
            const messageRowClass = data.sender === currentUser.uid ? 'sent' : 'received';
            const time = new Date(data.timestamp).toLocaleTimeString('en-US', {
                hour: 'numeric',
                minute: '2-digit',
                hour12: true,
            });

            const messageElement = document.createElement('div');
            messageElement.className = `message-row ${messageRowClass}`;
            messageElement.innerHTML = `
                <div class="message">
                    ${data.message}
                    <div class="timestamp">${time}</div>
                </div>
            `;
            messagesDiv.appendChild(messageElement);
        });

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }, (error) => {
        console.error('Load messages error:', error);
    });

    // Update chat partner info
    const chatUsers = currentChatId.split('_');
    const partnerUid = chatUsers.find((uid) => uid !== currentUser.uid);
    db.ref('users/' + partnerUid).once('value', (snapshot) => {
        if (snapshot.exists()) {
            chatPartner = { uid: partnerUid, email: snapshot.val().email };
            document.getElementById('chatTitle').textContent = chatPartner.email.split('@')[0];
        }
    });

    document.getElementById('chatList').style.display = 'none';
    document.getElementById('messages').style.display = 'flex';
    document.getElementById('inputArea').style.display = 'flex';
    document.getElementById('backButton').style.display = 'block';
    document.getElementById('searchContainer').style.display = 'none';
}
        async function loadChatList() {
            if (isChatListLoading) {
                return; // Prevent multiple calls if already loading
            }
            isChatListLoading = true;
            const chatListDiv = document.getElementById('chatList');
            chatListDiv.innerHTML = ''; // Clear existing list **ENSURE THIS IS FIRST**
            document.getElementById('chatTitle').textContent = 'Messages'; // Reset header title
            document.getElementById('backButton').style.display = 'none'; // Hide back button
            document.getElementById('chatList').style.display = 'flex'; // Show chat list
            document.getElementById('messages').style.display = 'none'; // Hide messages area
            document.getElementById('inputArea').style.display = 'none'; // Hide input area
            document.getElementById('searchContainer').style.display = 'flex'; // Show search box on chat list
            currentChatId = null; // Clear current chat context
            chatPartner = null;

            const userChatsRef = db.ref('chats');
            const chats = [];

            try {
                const snapshot = await userChatsRef.orderByChild('timestamp').limitToLast(100).once('value'); // Adjust limit as needed
                if (snapshot.exists()) {
                    snapshot.forEach(chatSnapshot => {
                        const chatId = chatSnapshot.key;
                        if (chatId.includes(currentUser.uid)) {
                            const lastMessageKey = Object.keys(chatSnapshot.val()).filter(key => key !== 'answer' && key !== 'candidates' && key !== 'caller' && key !== 'offer' && key !== 'timestamp').pop(); // Find last message key excluding call data
                            if (lastMessageKey) {
                                const lastMessageData = chatSnapshot.val()[lastMessageKey];
                                const chatUsers = chatId.split('_');
                                const partnerUid = chatUsers.find(uid => uid !== currentUser.uid);

                                chats.push({
                                    chatId: chatId,
                                    partnerUid: partnerUid,
                                    lastMessage: lastMessageData.message,
                                    timestamp: lastMessageData.timestamp
                                });
                            }
                        }
                    });

                    // Sort chats by timestamp in descending order (most recent first)
                    chats.sort((a, b) => b.timestamp - a.timestamp);

                    if (chats.length === 0) {
                        chatListDiv.innerHTML = '<div style="padding: 16px; text-align: center; color: var(--secondary-text);">No chats yet. Search for a user to start chatting.</div>';
                    } else {
                        for (const chat of chats) { // Changed forEach to for...of to handle async operations in sequence if needed in future
                            const userSnapshot = await db.ref('users/' + chat.partnerUid).once('value');
                            if (userSnapshot.exists()) {
                                const partnerEmail = userSnapshot.val().email;
                                const chatItem = document.createElement('div');
                                chatItem.className = 'chat-item';
                                chatItem.innerHTML = `
                                    <div class="chat-item-info">
                                        <div class="chat-item-email">${partnerEmail}</div>
                                        <div class="chat-item-last-message">${chat.lastMessage || ''}</div>
                                    </div>
                                `;
                                chatItem.addEventListener('click', () => {
                                    chatPartner = { uid: chat.partnerUid, email: partnerEmail }; // Set chat partner
                                    loadMessages(chat.chatId);
                                });
                                chatListDiv.appendChild(chatItem);
                            }
                        }
                    }
                } else {
                    chatListDiv.innerHTML = '<div style="padding: 16px; text-align: center; color: var(--secondary-text);">No chats yet. Search for a user to start chatting.</div>';
                }
            } catch (error) {
                console.error("Error loading chat list:", error);
                chatListDiv.innerHTML = '<div style="padding: 16px; text-align: center; color: var(--error-color);">Failed to load chats. Please try again later.</div>';
            } finally {
                isChatListLoading = false; // Reset loading flag
            }
        }


        function updateLastMessageInChatList(chatId, message) {
    // Skip updating chat list if user is in the current chat
    if (document.getElementById('messages').style.display === 'flex') {
        return; // Avoid updating chat list while in a chat to prevent flicker
    }

    const chatItems = document.querySelectorAll('.chat-item');
    let targetChatItem = null;

    chatItems.forEach((item) => {
        const emailElement = item.querySelector('.chat-item-email');
        if (emailElement && emailElement.textContent === chatPartner.email) {
            targetChatItem = item;
        }
    });

    if (targetChatItem) {
        const lastMessageElement = targetChatItem.querySelector('.chat-item-last-message');
        if (lastMessageElement) {
            lastMessageElement.textContent = message;
        }
        // Move the chat item to the top smoothly
        const chatListDiv = document.getElementById('chatList');
        chatListDiv.prepend(targetChatItem);
    } else {
        // Only reload chat list if not in a chat
        if (!currentChatId) {
            loadChatList();
        }
    }
}

        function goBackToChatList() {
            loadChatList();
        }


        function logout() {
            auth.signOut()
                .catch((error) => {
                    console.error('Logout error:', error);
                });
        }

        async function startVideoCall() {
            if (!chatPartner || !currentUser) {
                alert("Please select a chat partner first!");
                return;
            }

            roomId = chatPartner.email.split('@')[0];

            try {
                const constraints = {
                    video: { facingMode: "user", width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: true
                };
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = localStream;

                peerConnection = new RTCPeerConnection(configuration);
                setupPeerConnection();

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                const offer = await peerConnection.createOffer();
                await peerConnection.setLocalDescription(offer);

                await db.ref(`calls/${roomId}`).set({
                    caller: currentUser.email,
                    offer: { type: offer.type, sdp: offer.sdp },
                    timestamp: firebase.database.ServerValue.TIMESTAMP
                });

                db.ref(`calls/${roomId}/answer`).on('value', async snapshot => {
                    const answer = snapshot.val();
                    if (answer && !peerConnection.currentRemoteDescription) {
                        await peerConnection.setRemoteDescription(new RTCSessionDescription(answer));
                    }
                });

                showVideoCallUI();
            } catch (error) {
                console.error('Error starting video call:', error);
                alert(`Failed to start video call: ${error.message}`);
            }
        }

        function listenForIncomingCalls() {
            if (!currentUser) return;

            db.ref('calls').on('child_added', (snapshot) => {
                const callData = snapshot.val();
                const callId = snapshot.key;
                if (callData.caller !== currentUser.email && callId === currentUser.email.split('@')[0]) {
                    document.getElementById('callMessage').textContent = `${callData.caller} is calling you!`;
                    document.getElementById('callPopup').style.display = 'block';
                    roomId = callId;
                }
            });
        }

        async function joinVideoCall() {
            try {
                const constraints = {
                    video: { facingMode: "user", width: { ideal: 1280 }, height: {ideal: 720 } },
                    audio: true
                };
                localStream = await navigator.mediaDevices.getUserMedia(constraints);
                document.getElementById('localVideo').srcObject = localStream;

                const snapshot = await db.ref(`calls/${roomId}`).get();
                const callData = snapshot.val();
                if (!callData || !callData.offer) {
                    alert('Call not found');
                    return;
                }

                peerConnection = new RTCPeerConnection(configuration);
                setupPeerConnection();

                localStream.getTracks().forEach(track => peerConnection.addTrack(track, localStream));

                await peerConnection.setRemoteDescription(new RTCSessionDescription(callData.offer));

                const answer = await peerConnection.createAnswer();
                await peerConnection.setLocalDescription(answer);

                await db.ref(`calls/${roomId}/answer`).set({
                    type: answer.type,
                    sdp: answer.sdp
                });

                document.getElementById('callPopup').style.display = 'none';
                showVideoCallUI();
            } catch (error) {
                console.error('Error joining video call:', error);
                alert(`Failed to join video call: ${error.message}`);
            }
        }

        function setupPeerConnection() {
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    db.ref(`calls/${roomId}/candidates/${Date.now()}`).set({
                        candidate: event.candidate.toJSON()
                    });
                }
            };

            peerConnection.ontrack = event => {
                if (document.getElementById('remoteVideo').srcObject !== event.streams[0]) {
                    document.getElementById('remoteVideo').srcObject = event.streams[0];
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                console.log('ICE Connection State:', peerConnection.iceConnectionState);
                if (peerConnection.iceConnectionState === 'disconnected' || peerConnection.iceConnectionState === 'failed') {
                    hangup();
                }
            };

            db.ref(`calls/${roomId}/candidates`).on('child_added', snapshot => {
                const data = snapshot.val();
                if (data && data.candidate) {
                    peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate)).catch(error => {
                        console.error('Error adding ICE candidate:', error);
                    });
                }
            });
        }

        async function backCamera() {
            try {
                const currentFacingMode = backCam === 0 ? "user" : "environment";
                const newFacingMode = currentFacingMode === "user" ? "environment" : "user";
                const constraints = {
                    video: { facingMode: newFacingMode, width: { ideal: 1280 }, height: { ideal: 720 } },
                    audio: true
                };

                const newStream = await navigator.mediaDevices.getUserMedia(constraints);
                if (localStream) {
                    localStream.getTracks().forEach(track => track.stop());
                }

                if (peerConnection) {
                    const [videoTrack] = newStream.getVideoTracks();
                    const senders = peerConnection.getSenders();
                    const videoSender = senders.find(sender => sender.track?.kind === 'video');
                    if (videoSender) await videoSender.replaceTrack(videoTrack);
                }

                localStream = newStream;
                document.getElementById('localVideo').srcObject = newStream;
                backCam = backCam === 0 ? 1 : 0;

                if (isAudioMuted) localStream.getAudioTracks()[0].enabled = false;
                if (isVideoOff) localStream.getVideoTracks()[0].enabled = false;
            } catch (error) {
                console.error("Error switching camera:", error);
                alert("Failed to switch camera: " + error.message);
            }
        }

        function toggleAudio() {
            if (localStream) {
                const audioTrack = localStream.getAudioTracks()[0];
                if (audioTrack) {
                    isAudioMuted = !isAudioMuted;
                    audioTrack.enabled = !isAudioMuted;
                    document.getElementById('muteButton').innerHTML = isAudioMuted ?
                        `<i class="fa-solid fa-microphone-slash fa-lg" style="color: #ff3b30;"></i>` :
                        `<i class="fa-solid fa-microphone fa-lg" style="color: #ffffff;"></i>`;
                }
            }
        }

        function toggleVideo() {
            if (localStream) {
                const videoTrack = localStream.getVideoTracks()[0];
                if (videoTrack) {
                    isVideoOff = !isVideoOff;
                    videoTrack.enabled = !isVideoOff;
                    document.getElementById('videoButton').innerHTML = isVideoOff ?
                        `<i class="fa-solid fa-video-slash fa-lg" style="color: #ff3b30;"></i>` :
                        `<i class="fa-solid fa-video fa-lg" style="color: #ffffff;"></i>`;
                }
            }
        }

        function hangup() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            if (peerConnection) {
                peerConnection.close();
            }
            if (roomId) {
                db.ref(`calls/${roomId}`).remove();
            }
            localStream = null;
            peerConnection = null;
            roomId = null;
            isAudioMuted = false;
            isVideoOff = false;
            document.getElementById('localVideo').srcObject = null;
            document.getElementById('remoteVideo').srcObject = null;
            document.getElementById('videoCallContainer').style.display = 'none';
            document.getElementById('callPopup').style.display = 'none';
        }

        function showVideoCallUI() {
            document.getElementById('videoCallContainer').style.display = 'block';
        }

        document.getElementById('muteButton').addEventListener('click', toggleAudio);
        document.getElementById('videoButton').addEventListener('click', toggleVideo);
        document.getElementById('hangupButton').addEventListener('click', hangup);
        document.getElementById('backButton').addEventListener('click', goBackToChatList);

document.getElementById('messageInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault(); // Prevent default Enter behavior (e.g., newline)
        sendMessage(e); // Pass the event object
    }
});

        window.addEventListener('beforeunload', hangup);

        // Check WebRTC support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia || !RTCPeerConnection) {
            alert('Your browser does not support WebRTC, which is required for video calls.');
        }
